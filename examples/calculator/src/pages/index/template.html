        <p>Old friend for simple calculations.</p>
        <p>Quick and online.</p>
        <p>Have a good day!</p>
    </div>

    <div class="panCalculator">
        <haq:calc id="calc" />
    </div>

    <div class="panJoke">
        <div style="height: 130px">

    <div class="clearfix">&nbsp;</div>
