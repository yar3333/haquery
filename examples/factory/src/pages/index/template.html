<html>
    <head>
        <title>HaQuery Lists</title>
        <style>
            h3, h4 { margin-bottom: 0 }
        </style>
    </head>

    <body>
        <h3>PAGE</h3>
        <table>
            <tr>
                <td><haq:button id="pagebt" text="compButton" /></td>
                <td><input type="button" id="pagesbt" value="simpButton" /></td>
            </tr>
        </table>
            
        <h3>FACTORY</h3>
        <table id="table">
            <haq:factory id="users">
                <tr>
                    <td>{login}</td>
                    <td><haq:button id="bt" text="compButton" /></td>
                    <td><input type="button" id="sbt" value="simpButton" /></td>
                </tr>
            </haq:factory>
        </table>
        
        <h3>FACTORY with COMPLEX ITEM</h3>
        <table id="table2">
            <haq:factory id="users2">
                <tr>
                    <td><haq:item /></td>
                    <td><haq:item /></td>
                </tr>
            </haq:factory>
        </table>
        
        <h3>FACTORY with inner FACTORY</h3>
        <div id="table3">
            <haq:factory id="users3">
                A
				<div id="tr3">
					<haq:factory id="users3inner">
						B<haq:item2 />C
					</haq:factory>
				</div>
                D
            </haq:factory>
        </div>
		
		<h4>Status</h4>
        <span id="status"></span>
    </body>
</html>
