<haq:placeholder id="styles">
    <style>
        .~container>*:first-child>*
        {
			display: inline-block;
			background-color: #EEEEEE;
			border: solid 1px gray;
			border-radius: 5px 5px 0 0;
			padding: 2px 10px;
            cursor: pointer;
        }

        .~container>*:last-child>*
        {
            display: none;
        }
        
        .~container>*:last-child>*.active
        {
            display: block;
        }
    </style>
</haq:placeholder>

<haq:placeholder id="html">
    <div id="tabs" class="~container">
        <innercontent />
    </div>
</haq:placeholder>
