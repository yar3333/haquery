<haq:placeholder id="styles">
    <style>
        .~container>*:first-child>*
        {
            cursor: pointer;
        }

        .~container>*:last-child>*
        {
            display: none;
        }
        
        .~container>*:last-child>*.active
        {
            display: block;
        }
    </style>
</haq:placeholder>

<haq:placeholder id="html">
    <div id="tabs" class="~container">
        <innercontent />
    </div>
</haq:placeholder>
