<style>
    .urlmenu { float:left; padding: 0;  }
    .urlmenu a { float:left; margin:0; list-style: none; cursor: pointer; background: url(~/c.png) repeat-x 0 0; }
    .urlmenu a:first-child { background: url(~/l.png) no-repeat 0 0; }
    .urlmenu a:last-child { background: url(~/r.png) no-repeat right 0; }
    
    .urlmenu a                   { line-height: 34px; padding: 0 42px; }
    .urlmenu a.active            { background-position: left -34px; }
    .urlmenu a:last-child.active { background-position: right -34px; }
</style>
