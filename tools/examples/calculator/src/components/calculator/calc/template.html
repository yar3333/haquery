<style>
	.~c
	{
		margin: 14px auto;
		width: 228px;
		height: 322px;
		background: url(~/calculator-fon.png) no-repeat;
	}

	.~c div
	{
		float: left;
	}

	.~history, .~number
	{
		text-align: right;
		font-family: Tahoma;
	}

	.~history
	{
		width: 177px;
		margin-left: 25px;
		margin-top: 64px;
		font-size: 11px;
		line-height: 12px;
		color: #334;
		overflow-x: hidden;
		white-space: nowrap;
	}

	.~memory
	{
		float:left;
		font-size: 13px;
		margin-left: 20px;
		padding-top: 10px;
		padding-left: 5px;
		visibility: hidden;
	}

	.~number
	{
		width: 168px;
		color: #556;
		font-size: 22px;
	}

	.~number.~number-small
	{
		font-size: 16px;
		padding-top: 6px;
	}
	.~number.~number-tiny
	{
		font-size: 11px;
		padding-top: 10px;
	}

	.~buttons
	{
		padding: 12px 0 8px 19px;
	}

	.~buttons .components_button-b
	{
		margin-right: 5px;
		margin-bottom: 5px;
	}
</style>

<div id="calculator" class="~c">
    <div id="history" class="~history">&nbsp;</div>
    <div style="height: 27px">
        <div id="memory" class="~memory">M</div>
        <div id="number" class="~number">0</div>
    </div>
    <div class="~buttons">
        <haq:button id="bt_MC" cssClass="button-mem" text="MC" />
        <haq:button id="bt_MR" cssClass="button-mem" text="MR" />
        <haq:button id="bt_MS" cssClass="button-mem" text="MS" />
        <haq:button id="bt_MP" cssClass="button-mem" text="M+" />
        <haq:button id="bt_MM" cssClass="button-mem" text="M-" />
        <haq:button id="bt_BS" cssClass="button-op" text="←" style="font: bold 20px Verdana; line-height: 21px" />
        <haq:button id="bt_CE" cssClass="button-op" text="CE" />
        <haq:button id="bt_C"  cssClass="button-op" text="C" />
        <haq:button id="bt_SIGN" cssClass="button-op" text="±" style="font-family: Arial" />
        <haq:button id="bt_SQRT" cssClass="button-op" text="√" style="font: 8px Verdana; line-height: 27px" />
        <haq:button id="bt_7" cssClass="button-num" text="7" />
        <haq:button id="bt_8" cssClass="button-num" text="8" />
        <haq:button id="bt_9" cssClass="button-num" text="9" />
        <haq:button id="bt_DIV" cssClass="button-op" text="/" style="font-size: 9px" />
        <haq:button id="bt_PERCENT" cssClass="button-op" text="%" />
        <haq:button id="bt_4" cssClass="button-num" text="4" />
        <haq:button id="bt_5" cssClass="button-num" text="5" />
        <haq:button id="bt_6" cssClass="button-num" text="6" />
        <haq:button id="bt_MUL" cssClass="button-op" text="*" style="font-size: 11px; line-height: 31px" />
        <haq:button id="bt_OBR" cssClass="button-op" text="1/x" style="font-size: 12px; line-height: 25px" />
        <div style="float:left; width: 156px">
            <haq:button id="bt_1" cssClass="button-num" text="1" />
            <haq:button id="bt_2" cssClass="button-num" text="2" />
            <haq:button id="bt_3" cssClass="button-num" text="3" />
            <haq:button id="bt_SUB" cssClass="button-op" text="–" style="font-size: 11px" />
            <haq:button id="bt_0" cssClass="button-0" text="0" />
            <haq:button id="bt_POINT" cssClass="button-num" text="," />
            <haq:button id="bt_ADD" cssClass="button-op" text="+" />
        </div>
        <haq:button id="bt_EQU" cssClass="button-equ" text="=" style="font-size: 22px; line-height: 54px" />
    </div>
    <div class="clearfix">&nbsp;</div>
</div>
